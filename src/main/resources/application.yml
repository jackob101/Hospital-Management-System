auth0:
  audience: ${AUTH0_AUDIENCE:}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI:}
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

---

spring:
  profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect